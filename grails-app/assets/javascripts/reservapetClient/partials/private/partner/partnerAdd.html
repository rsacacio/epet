<div class="animated fadeInRight">
    <div class="ibox-title">
        <h3>Adicionar</h3>
    </div>
    <div class="ibox-content">
        <form name="form" novalidate>
            <div class="form-group" show-errors>
                <label for="name">Nome</label>
                <input type="text" ng-model="PartnerAddCtrl.partner.name" class="form-control" id="name" name="name" placeholder="Nome" ng-required="true">
                <p class="help-block" ng-if="form.name.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
            </div>
            <div class="form-group" show-errors>
                <label for="email">E-mail</label>
                <input type="email" ng-model="PartnerAddCtrl.partner.email" class="form-control" id="email" name="email" placeholder="E-mail" ng-required="true">
                <p class="help-block" ng-if="form.name.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
                <p class="help-block" ng-if="form.name.$error.email">{{ 'MESSAGE.FORMAT_INVALID' | translate }}</p>
            </div>
            <div class="form-group" show-errors>
                <label for="phone">E-mail</label>
                <input type="text" ng-model="PartnerAddCtrl.partner.phone" class="form-control" id="phone" name="phone" placeholder="Telefone" ng-required="true">
                <p class="help-block" ng-if="form.name.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
                <p class="help-block" ng-if="form.name.$error.email">{{ 'MESSAGE.FORMAT_INVALID' | translate }}</p>
            </div>
        </form>
    </div>
    <div class="ibox-footer">
        <div class="pull-right">
            <button class="btn btn-primary " type="button" ng-click="PartnerAddCtrl.save()">
                <i class="fa fa-check"></i>&nbsp;Salvar
            </button>
        </div>
    </div>
</div>
